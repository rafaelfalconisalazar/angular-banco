<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header="date">
      Fecha
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <b>{{element.date}}</b>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="field">
    <mat-header-cell *matHeaderCellDef mat-sort-header="field">
      campo
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <b>{{element.field.name}}</b>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef mat-sort-header="user">
      usuario
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <b>{{element.user.name}}</b>
      <b>{{element.user.id}}</b>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [length]="20" [pageSize]="20" [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
